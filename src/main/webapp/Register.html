<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/signinregister.js">;</script>
    <title>Register</title>
</head>
<body>
    <form class="row g-3">

        <div style="width:50%; margin: auto; padding: 1%;">

        <div class="input-group mb-3" >
            <span class="input-group-text" >First Name</span>
            <input type="text" id="fname" class="form-control" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1">
            &nbsp;
            <span class="input-group-text" >Last Name</span>
            <input type="text" id="lname" class="form-control" placeholder="Last name" aria-label="Last name" aria-describedby="basic-addon2">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input type="text"  id="email" class="form-control" id="basic-url" placeholder="Email" aria-label="Email" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Address</span>
            <input type="text" id="address" class="form-control" placeholder="Address" aria-label="Address">
            &nbsp;
            <span class="input-group-text">Phone Number</span>
            <input type="text" id="phonenumber" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
            
        </div>
        
        <div class="input-group mb-3">
           <span class="input-group-text">Province</span>
            <input type="text" id="province" class="form-control" placeholder="Province" aria-label="Province">
            <span class="input-group-text">Country</span>
            <input type="text" id="country" class="form-control" placeholder="Country" aria-label="Country">
            <span class="input-group-text">Zip-Code</span>
            <input type="text" id="zip" class="form-control" placeholder="Zip" aria-label="Zip">
        </div>

        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input type="password" id="password" class="form-control" placeholder="********" aria-label="Password">
            &nbsp;
            <button type="button" class="btn btn-success" onClick="register('/GroupProject/Ecomm?register=true')">Success</button>
        </div>

    </form>
    
</body>
</html>
