<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/signinregister.js">;</script>
    <script type="text/javascript" src="scripts/mainpage.js"></script>
    <title>Sign In</title>
</head>
<body>
    <form class="row g-3">

        <div style="width:40%; margin: auto; padding: 1%;">

        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input type="text"  id="email" class="form-control" id="basic-url" placeholder="Email" aria-label="Email" aria-describedby="basic-addon3">
        </div>

        <div class="input-group">
            <span class="input-group-text">Password</span>
            <input type="password" id="password" class="form-control" placeholder="********" aria-label="Password">
            &nbsp;
            <button type="button" id="login" class="btn btn-success" onClick="signin('/GroupProject/Ecomm?signin=true')">Login</button>
            &nbsp;
            <button type="button" id="register" class="btn btn-primary" onClick="toRegister()">Register</button>
        </div>

    </form>
    
</body>
</html>
